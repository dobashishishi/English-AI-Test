<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>英単語意味判定アプリ</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      max-width: 600px;
      margin: auto;
      background-color: #f9f9f9;
    }

    h1 {
      text-align: center;
      font-size: 1.8rem;
      color: #333;
    }

    label, input, button, p {
      display: block;
      width: 100%;
      margin-top: 10px;
      font-size: 1.1rem;
    }

    input {
      padding: 8px;
      box-sizing: border-box;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    button {
      padding: 10px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 1.1rem;
      margin-top: 15px;
    }

    button:hover {
      background-color: #0056b3;
    }

    .question-area, .result-area {
      margin-top: 20px;
    }

    .score {
      font-size: 0.9rem;
      color: #555;
      margin-top: 5px;
    }

    @media (max-width: 600px) {
      body {
        padding: 10px;
      }

      h1 {
        font-size: 1.5rem;
      }

      label, input, button, p {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <h1>英単語意味判定アプリ</h1>

  <div>
    <label>開始番号: <input type="number" id="startNum" value="1" /></label>
    <label>終了番号: <input type="number" id="endNum" value="100" /></label>
    <label>出題数: <input type="number" id="count" value="10" /></label>
    <button id="startBtn">テスト開始</button>
  </div>

  <div class="question-area" style="display: none;">
    <p id="qNumber"></p>
    <p><strong id="word"></strong></p>
    <input type="text" id="answerInput" placeholder="日本語で意味を入力" />
    <button id="submitBtn">答える</button>
  </div>

  <div class="result-area" style="display: none;">
    <p id="result"></p>
    <p class="score" id="scoreDisplay"></p>
    <button id="nextBtn">次の問題</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
